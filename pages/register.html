<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
   <!-- FIREBASE -->
   <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
   <!-- LINKS -->
   <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
   <link rel="stylesheet" href="../css/register.css">
</head>

<body>
   <!-- BACKGROUND VIDEO -->
   <div class="video-container">
      <video autoplay muted loop id="bg-video">
         <source src="../videos/background.mp4" type="video/mp4">
      </video>
   </div>
 <!-- REGISTRATION - FORM -->
   <div id="position">
      <div class="wrapper">
         <div class="title">
            Registration
         </div>
         <form action="#">
            <div class="field">
               <input id="sign-up-email" type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input id="sign-up-password" type="password" required autocomplete="current-password">
               <label>Password</label>
            </div>
            <br />
            <div class="field">
               <input id="sign-up-btn" type="submit" value="Register">
            </div>
         </form>
      </div>
   </div>
   <!-- NOTE -->
   <p id="important">Note: Don't use your Social Media password e.g. Google, Facebook, Instagram, e.t.c</p>

   <!-- FIREBASE -->

   <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
   <script src="../firebase/firebase-auth.js"></script>
</body>

</html>
